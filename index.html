<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <div class="header">
            <button class="bookBut" onclick="bookForm()">Add a New Book!</button>
            <div class="popupContainer">
                <div class="bookForm">
                    <form action="" class="formContainer">
                        <h2>Add a Book</h2>
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Book Title" name="title" required>
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Author Name" name="author" required>
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages" placeholder="Number of Pages" required>
                        <div class="bookRead">Have you read the title?</div>
                        <div class="radioRead">
                            <input type="radio" name="read" id="read" value="true">
                            <label for="read">Yes</label>
                            <input type="radio" name="read" id="read" value="false">
                            <label for="read">No</label>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="submit">Add Book</button>
                            <button onclick="closeForm()" class="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="cardContainer">
            <div class="bookCard">
                <div class="cardRow">
                    <div class="cardDes">Title: </div>
                    <div class="cardInput">The Hobbit</div>
                </div>
                <div class="cardRow">
                    <div class="cardDes">Author:</div>
                    <div class="cardInput">J.R.R Tolkein</div>
                </div>
                <div class="cardRow">
                    <div class="cardDes">Pages:</div>
                    <div class="cardInput">265</div>
                </div>
                <div class="cardRow">
                    <div class="cardDes">Read?:</div>
                    <div class="cardInput">False</div>
                </div>
                <div class="cardRow">
                    <button class="readBut">Read Book!</button>
                    <button class="readBut">Remove From Library</button>
                </div>
            </div>
            <div class="bookCard">
                <div class="cardRow">
                    <div class="cardDes">Title: </div>
                    <div class="cardInput">Goosebumps: A Night in Terror Tower</div>
                </div>
                <div class="cardRow">
                    <div class="cardDes">Author:</div>
                    <div class="cardInput">R.L. Stine</div>
                </div>
                <div class="cardRow">
                    <div class="cardDes">Pages:</div>
                    <div class="cardInput">128</div>
                </div>
                <div class="cardRow">
                    <div class="cardDes">Read?:</div>
                    <div class="cardInput">True</div>
                </div>
                <div class="cardRow">
                    <button class="readBut">Read Book!</button>
                    <button class="readBut">Remove From Library</button>
                </div>
            </div>
        </div>
    </div>
    <script src="library.js" defer></script>
</body>

</html>
